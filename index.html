<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.module.css" />
    <title>Seesaw Simulation</title>
  </head>
  <body>
    <div class="seesaw-container">
      <h1>Seesaw Simulation</h1>

      <div class="stats">
        <div class="stat-box">
          <span class="label">Left Weight: </span>
          <span id="left-weight" class="value">0 kg</span>
        </div>
        <div class="stat-box">
          <span class="label">Right Weight: </span>
          <span id="right-weight" class="value">0 kg</span>
        </div>
        <div class="stat-box next-weight-box">
          <span class="label">Next Weight: </span>
          <span id="next-weight" class="value">0 kg</span>
        </div>
        <div class="stat-box">
          <span class="label">Tilt Angle: </span>
          <span id="angle-display" class="value">0Â°</span>
        </div>
      </div>

      <div id="board" class="board">
        <div class="center"></div>
      </div>

      <button id="reset-button">Reset Seesaw</button>
    </div>
  </body>
</html>
